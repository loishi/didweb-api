[package]
name = "didweb-api"
version = "0.1.0"
edition = "2021"


[dependencies]
axum = "0.7.5"
hyper = { version = "1.2.0", features = ["full"]}
tokio = { version = "1.36.0", features = ["full"]}
tower = "0.4.13"
mime = "0.3.17"
serde = { version = "1.0.197", features = ["derive"]}
serde_json = "1.0.115"
tracing = "0.1.140"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
